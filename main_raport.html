<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 0px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 0px solid #ccc;
  border-top: none;
  }

.box{
    float:left;
    margin-right:20px;
}
}

</style>
</head>
<body>


<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Introduction')"  id="defaultOpen">Introduction</button>
  <button class="tablinks" onclick="openTab(event, 'Overview - Sweden')">Overview - Sweden</button>
<!--    <button class="tablinks" onclick="openTab(event, 'Overview - Scandinavia')">Overview - Scandinavia</button>-->
  <button class="tablinks" onclick="openTab(event, 'Comparison - Scandinavia region')">Comparison - Scandinavia region</button>
  <button class="tablinks" onclick="openTab(event, 'Comparison - liberal approach')">Comparison - liberal approach</button>
  <button class="tablinks" onclick="openTab(event, 'Prognosis')">Prognosis</button>
</div>

<div id="Introduction" class="tabcontent">
    <div style="display: flex; justify-content: center;">
        <img src="figures/restrictions.png" width="1200" height="400" align="center">
    </div>
</div>

<div id="Overview - Sweden" class="tabcontent">
    <object data="figures_html/sweden_covid.html" frameborder="0" scrolling="no" width="600" height="550" align="left"></object>
    <object data="figures_html/sweden_bars.html" frameborder="0" scrolling="no" width="600" height="520" align="right"></object>
</div>

<!--<div id="Overview - Scandinavia" class="tabcontent">-->
<!--        <object data="figures/scandinavia_covid.html" frameborder="0" scrolling="no" width="600" height="550" align="left"></object>-->
<!--</div>-->

<div id="Comparison - Scandinavia region" class="tabcontent">
    <object data="figures_html/similar_country_absolute.html" frameborder="0" scrolling="no" width="600" height="550" align="left"></object>
    <object data="figures_html/similar_country_relative.html" frameborder="0" scrolling="no" width="600" height="550" align="right"></object>
</div>

<div id="Comparison - liberal approach" class="tabcontent">
    <object data="figures_html/similar_strategy_absolute.html" frameborder="0" scrolling="no" width="600" height="520" align="left"></object>
    <object data="figures_html/similar_strategy_relative.html" frameborder="0" scrolling="no" width="600" height="520" align="right"></object>
</div>

<div id="Prognosis" class="tabcontent">
    <object data="figures_html/prognosis_daily.png" frameborder="0" scrolling="no" width="600" align="right"></object>
    <object data="figures_html/prognosis_cumulative.png" frameborder="0" scrolling="no" width="600" align="left">></object>

</div>


<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
