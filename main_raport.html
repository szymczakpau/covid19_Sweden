<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
body {
font-family: Arial;
margin: 0;
overflow: hidden
}
/* Style the tab */
.tab {
  overflow: hidden;
  border: 0px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 0px solid #ccc;
  border-top: none;
  }

#left_frame {
  width: 50%;
  height: 100%;
  float: left;
  overflow: hidden;
}

#right_frame {
  width: 50%;
  height: 100%;
  float: right;
  overflow: hidden;
}

#left_frame,#right_frame {
  display: inline-block;
  box-sizing: border-box;
  height: calc(100vh);
  width: 100vh;
  object-fit: contain;
  overflow: hidden;
  text-align:center;
}

.box{
    float:left;
    margin-right:20px;
}

$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</style>

</head>
<body>


<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Introduction')"  id="defaultOpen">
      <a href="#" data-toggle="tooltip" data-placement="top" title="There is no global consensus on how to tackle pandemics. Health safety vs Economics.">Introduction</a>
  </button>
  <button class="tablinks" onclick="openTab(event, 'Overview - Sweden')">
      <a href="#" data-toggle="tooltip" data-placement="top" title="The more densely populated region the more affected by COVID19 it is.
      The key factor for COVID19 propagation is density of people.">Overview - Sweden</a>
  </button>
  <button class="tablinks" onclick="openTab(event, 'Comparison - Scandinavia region')">
      <a href="#" data-toggle="tooltip" data-placement="top" title="Sweden has the lowest test rate of the Nordic countries but the highest number of confirmed coronavirus cases.">Comparison - Scandinavia region</a>
  </button>
  <button class="tablinks" onclick="openTab(event, 'Comparison - liberal approach')">
      <a href="#" data-toggle="tooltip" data-placement="top" title="The liberal strategy is not a solution for everyone."> Comparison - liberal approach</a>
  </button>
  <button class="tablinks" onclick="openTab(event, 'Prognosis')">
      <a href="#" data-toggle="tooltip" data-placement="top" title="Potentially epidemic will not leave the country for the next 3 months."> Prognosis</a>
  </button>
      <button class="tablinks" onclick="openTab(event, 'Summary')">
      <a href="#" data-toggle="tooltip" data-placement="top" title="">Summary</a>
  </button>
</div>

<div id="Introduction" class="tabcontent">
    <h2><center>COVID-19 pandemic in Sweden</center></h2>
    <h3><center>Paulina Szymczak, Igor Filipiuk</center></h3>


    <div style="display: flex; justify-content: center;">
        <video width="800" height="400" controls="controls">
        <source src="figures_html/story.mp4" type="video/mp4">
        </video>
    </div>
</div>

<div id="Overview - Sweden" class="tabcontent">
    <embed id="left_frame" src="figures_html/sweden_covid.html" frameBorder="0"></embed>
    <embed id="right_frame" src="figures_html/sweden_bars.html" frameBorder="0"></embed>
</div>

<div id="Comparison - Scandinavia region" class="tabcontent">
    <embed id="left_frame" src="figures_html/similar_country_absolute.html" frameBorder="0" scrolling="no"></embed>
    <embed id="right_frame" src="figures_html/similar_country_relative.html" frameBorder="0" scrolling="no"></embed>
</div>

<div id="Comparison - liberal approach" class="tabcontent">
    <embed id="left_frame" src="figures_html/similar_strategy_absolute.html" frameBorder="0" scrolling="no"></embed>
    <embed id="right_frame" src="figures_html/similar_strategy_relative.html" frameBorder="0" scrolling="no"></embed>
</div>

<div id="Prognosis" class="tabcontent">
    <embed id="left_frame" src="figures_static/prognosis_daily.png" frameBorder="0" scrolling="no"></embed>
    <embed id="right_frame" src="figures_static/prognosis_cumulative.png" frameBorder="0" scrolling="no"></embed>
</div>

<div id="Summary" class="tabcontent">
    <p align="center"><embed src="figures_static/GDP.png" frameBorder="0" scrolling="no"></embed></p>
</div>



<script>

function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

// When the user clicks on div, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>
   
</body>
</html>
